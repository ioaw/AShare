name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Install "pkg"
        run: npm install -g pkg

      - name: Package Node.js project into an executable (linux_amd64)
        run: pkg . -t node14-linux-x64 --output AShare

      - name: Package Node.js project into an executable (windows_amd64)
        run: pkg . -t node14-win-x64 --output AShare.exe

      - name: Upload binary files (linux_amd64)
        uses: actions/upload-artifact@v2
        with:
          name: AShare_linux_amd64
          path: AShare

      - name: Upload binary files (windows_amd64)
        uses: actions/upload-artifact@v2
        with:
          name: AShare_windows_amd64
          path: AShare.exe
